format = "$directory$all$character"
add_newline = true

palette = 'catppuccin'

# Define custom colors
[palettes.catppuccin]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#000000"

[git_branch]
style = "fg:peach"
format = "[ $symbol$branch(:$remote_branch)]($style)"

[git_status]
style = "fg:peach"
format = '[$all_status$ahead_behind ]($style)'

[directory]
style = "fg:blue"
format = "[ $path ]($style)"
truncate_to_repo = false

[line_break]
disabled = false

[character]
success_symbol = "[$percentage](bold green)[âžœ](bold green)"
error_symbol = "[$percentage](bold green)[âžœ](bold red)"

[[battery.display]]
threshold = 100
style = "bold green"

